<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
<!--     csrf -->
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
  	<meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  	
  	<!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"  th:href="@{/login/style.css}">
    <link rel="stylesheet"  th:href="@{/login/avatar.css}"/>
    <script  th:src="@{/login/avatar.js}" ></script>
    <link rel="stylesheet"  th:href="@{/login/login.css}" href="/static/login/login.css"/>
    <script  th:src="@{/login/login.js}" src="/static/login/login.css"></script>
    <title>logIn/signUp</title>
</head>

<body>

    <!-- background -->
    <img id="circle01" th:src="@{/login/image/circle01.svg}" >
    <img id="circle02" th:src="@{/login/image/circle02.svg}">
    <img id="circle03" th:src="@{/login/image/circle03.svg}">
    
    <header th:replace="fragments/header::myHeader"></header>

    <div class="blank"></div>

        <div class="container">
            <div class="leftBox">
                    <form th:action="@{/process_register}"  method="post" class="signUp">
                        <h3>SIGN UP</h3>
                        <!-- 註冊step1 -->
                        <div class="input"> 
                            <input type="email" name="email" th:value="${user.email}" placeholder="Email*">
                            <input type="text" name="fullName" th:value="${user.fullName}" placeholder="Full Name*">
                            <input type="text" name="nickName" th:value="${user.nickName}" placeholder="Nickname">
                            <input type="password" name="password"  th:value="${user.password}" placeholder="Password*">
                            <!-- <input type="password" name="confirmPassword"  th:field="*{password}" placeholder="Confirm Password*"> -->
                        </div>
                        <div class="button">
                            <div id="signUpSubmit">SIGN UP</div>
                        </div>

                        <!-- 註冊step2   basic info-->
                        <div id="step2">
                            <p>Your Basic Info</p>
                            <hr>
                            <br>
                            <label for="male">Male</label>
                            <input type="radio" id="male"
                            name="gender" value="Male">
                           &nbsp
                            <label for="female">Female</label>  
                           <input type="radio" id="female"
                            name="gender" value="Female">
                            <br>   

                            <label for="targetWeight">Target Weight</label>
                            <input type="number" name="goalWeight" th:value="${personalGoal.goalWeight}" id="targetWeight" placeholder="kg" 
                            min="35.00" max="300.00" step="0.01"/>
                            <br>
                            <label for="currentWeight">Current Weight</label>
                            <input type="number" name="weight" th:value="${healthRecord.weight}" id="currentWeight" placeholder="kg"
                            min="35.00" max="300.00" step="0.01"/>
                            <br>
                            <label for="height">Your Height</label>
                            <input type="number" name="height"   th:value="${healthRecord.height}" id="height" placeholder="cm" 
                            min="50.00" max="300.00" step="0.01"/>
                            
                            <br>
                            <label for="birthday">Date Of Birth</label>
                            <input type="text" name="birthday" id="birthday" th:value="${user.birthday}" placeholder="yyyy-mm-dd" />

                            <br>
                            <span>Activity Level</span>
					        <select name="exerciseFrequency" th:value="${healthRecord.exerciseFrequency}">
                                <option value="Sedentary">Sedentary(office job)</option>
					    	    <option value="LightExercise">Light Exercise</option>
					    	    <option value="ModerateExercise">Moderate Exercise</option>
					    	    <option value="HeavyExercise">Heavy Exercise</option>
					    	    <option value="Athlete">Athlete</option>
					        </select>
                            <br><br>
                            <div id="nextStep">Next Step</div>
                            
                        </div> 
                        
                        <!-- step3 創建角色-->
                        <div id="step3">
                            <!-- 角色預覽 -->
                            <?xml version="1.0" encoding="utf-8"?>
                            <svg version="1.1" id="avatarPic" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                            viewBox="0 0 300 350" xml:space="preserve">
                                <g id="plainAvatar"></g>
                                <g id="body"></g>
                                <g id="hat"></g>                     
                            </svg>

                            <!-- 選擇部件 -->
                            <div class="selectBox">
                                <div class="segmented-control">
                                    
                                    <input type="radio" name="radio2" value="3" id="tab2-1"/>
                                    <label for="tab2-1" class= "segmented-control__1">
                                        <div id="hatWhite" class="white"></div></label>
                                    
                                    <input type="radio" name="radio2" value="4" id="tab2-2" />
                                    <label for="tab2-2" class= "segmented-control__2">
                                        <img id="hat1" th:src="@{/images/Avatar/Accessory/hat01.svg}"></label>
                                    
                                    <input type="radio" name="radio2" value="5" id="tab2-3" />
                                    <label for="tab2-3" class= "segmented-control__3">
                                        <img id="hat2" th:src="@{/images/Avatar/Accessory/hat02.svg}"></label>
                                    
                                    <div class="segmented-control__color"></div>
                                </div>

                                <br><br>


                                <div class="segmented-control">
                                    
                                    <input type="radio" name="radio1" value="3" id="tab1-1"/>
                                    <label for="tab1-1" class= "segmented-control__1">
                                        <div id="bodyWhite" class="white"></div></label>
                                    
                                    <input type="radio" name="radio1" value="4" id="tab1-2" />
                                    <label for="tab1-2" class= "segmented-control__2">
                                        <img id="body1" th:src="@{/images/Avatar/Accessory/body01.svg}"></label>
                                    
                                    <input type="radio" name="radio1" value="5" id="tab1-3" />
                                    <label for="tab1-3" class= "segmented-control__3">
                                        <img id="body2" th:src="@{/images/Avatar/Accessory/body02.svg}"></label>
                                    
                                    <div class="segmented-control__color"></div>
                                </div>
                            </div>
                            <br>
                            <button  type="submit" id="doneBtn">DONE!</button>
                                
                        </div>    
                          
                    </form>
            </div>     
            
            
            <div class="rightBox">
                    <form th:action="@{/login}" method="post" class="logIn">
                        <h3>LOG IN</h3>
                        <div class="input">
                            <input type="email" name="email" placeholder="Email*">
                            <input type="password" name="password" placeholder="password*">
                        </div>
                        <div class="button">
                            <button type="submit" id="logInSubmit">LOG IN</button>
                        </div>
                    </form>
            </div>

            <div class="swiftBox" id="swiftBox">
                <div class="swiftContent">
                    <div class="swiftText">
                        <h3 id='changeTitle'>HELLO,<br>
                            NEW-<br>
                            COMER!
                        </h3>
                        <p id='changeText'>
                            Need more exercises?<br>
                            Come join us!
                        </p>
                    </div>
                    <button type="button" id="swiftButton">SIGN UP</button>
                </div>
            </div>
        </div>

	  <li sec:authorize="isAnonymous()"><a class="nav-link" th:href="@{/login}">Login</a></li>

    <footer th:replace="fragments/footer::myFooter"></footer>

</body>
