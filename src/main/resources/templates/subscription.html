<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>subscription</title>

    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap');
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- 主要css -->
    <link rel="stylesheet" th:href="@{/style.css}" href="../static/style.css">
    <!-- <link rel="stylesheet" th:href="@{style.css}" href="../../static/style.css"> -->
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/pay/pay.css}" href="../static/pay/pay.css">
    <style>

    </style>
</head>

<body id="body">
    <header th:replace="fragments/header::myHeader"></header>
    <div class="br"></div>


    <div class="container sub">
        <!-- <div class="col-4 sub2 ">
            <div>免費</div>

        </div> -->
        <div class="div col-4 sub2 ">
            <div>
                <h1 class="item">
                    Monthly payment
                </h1>
            </div>
            <div class="month">
                <button type="button" class="btn pay-item" value="3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    3 months</button>
                <button type="button" class="btn pay-item" value="6" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    6 months</button>
                <button type="button" class="btn pay-item" value="12" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    12 months</button>
                <!-- <input id="month" type="number" value="1"> -->

            </div>

            <!-- Button trigger modal -->
            <!-- <button id="month-pay" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Launch demo modal
            </button> -->


        </div>
        <div class="div col-4 sub2 ">
            <div>
                <h1 class="item">
                    Yearly payment
                </h1>
            </div>
            <div class="year">
                <button type="button" class="btn pay-item" value="1" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    1 year</button>
                <button type="button" class="btn pay-item" value="3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    3 years</button>
                <button type="button" class="btn pay-item" value="5" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    5 years</button>
            </div>
        </div>
    </div>
    <div class="container sub">
        <a href="/orderRecord">
            <button class="btn">My Order Record</button>
        </a>
    </div>
    <div class="br"></div>
    <footer th:replace="fragments/footer::myFooter"></footer>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title" id="exampleModalLabel"></h5> -->
                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <div class="modal-body">
                    <h4 class="chick">
                        確定付款？
                    </h4>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="check" data-bs-dismiss="modal">Check</button>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script th:src="@{pay/pay.js}" src="../static/pay/pay.js"></script>
    <script>




    </script>
</body>

</html>
